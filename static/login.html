<!DOCTYPE HTML>
<html lang="ko">

<Head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Admin</title>

    <!--	Bootstrap	-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--  My Stylesheet  -->
    <link rel="stylesheet" type="text/css" href="/style/r_style.css">

    <!--  JQuery  -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</Head>

<body class="container r-bg-secondary">
    
    <h1 class="pt-7 container d-flex justify-content-center">관리자 로그인</h1>
    <!-- Content -->
    <div class="pt-5 container d-flex justify-content-center">
        <!-- 로그인 폼 -->
        <form class="row g-3" action="#" method="post">
            <div class="col-auto">
                <label for="adminId" class="visually-hidden">Admin ID</label>
                <input type="text" class="form-control" id="adminId" placeholder="Admin ID" name="adminId">
            </div>
            <div class="col-auto">
                <label for="adminPw" class="visually-hidden">Admin PW</label>
                <input type="password" class="form-control" id="adminPw" placeholder="Admin PW" name="adminPw">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="container footer mt-7">

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
